<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="calculator">

        <!-- display -->
        <div class="display">
            <input class="input" type="text">
        </div><br>


        <!-- buttons -->
        <div class="buttons">
            <div class="row">
                <button>AC</button>
                <button>=</button>
                <button>%</button>
                <button>/</button>
            </div>

            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>

            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>

            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>

            <div class="row">
                <button>0</button>
                <button>.</button>
                <button class="red">+/-</button>
                <button class="blue">c</button>
            </div>

        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
